<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog - Luo Ancient Movie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-black py-4 px-6 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i class="fas fa-film text-yellow-500 text-2xl"></i>
            <span class="text-xl font-bold">Luo Ancient Movie</span>
        </div>
        <div>
            <a href="index.html" class="text-yellow-500 hover:text-yellow-300">Home</a>
            <a href="subscription.html" class="ml-4 text-yellow-500 hover:text-yellow-300">Subscribe</a>
            <a href="auth.html" class="ml-4 text-yellow-500 hover:text-yellow-300">Login</a>
        </div>
    </nav>

    <!-- Movie Catalog -->
    <section class="py-10 px-4">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl">Luo Ancient Movies</h1>
            <div class="relative">
                <input type="text" placeholder="Search movies..." class="bg-gray-800 border border-gray-700 rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
        </div>

        <!-- Filter Options -->
        <div class="flex space-x-4 mb-6">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Action</button>
            <button class="filter-btn">Drama</button>
            <button class="filter-btn">Comedy</button>
            <button class="filter-btn">Historical</button>
        </div>

        <!-- Movie Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Movie Card 1 -->
            <div class="movie-card bg-gray-800 rounded-lg overflow-hidden shadow-lg transition transform hover:scale-105">
                <div class="relative">
                    <img src="https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg" alt="Movie Poster" class="w-full h-48 object-cover">
                    <div class="absolute top-2 right-2 bg-yellow-500 text-black px-2 py-1 rounded text-xs font-bold">
                        ₦500
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-bold mb-1">The Luo Warrior</h3>
                    <div class="flex items-center text-sm text-gray-400 mb-2">
                        <span>Action</span>
                        <span class="mx-2">•</span>
                        <span>2023</span>
                    </div>
                    <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-black py-2 px-4 rounded transition">
                        Buy Now
                    </button>
                </div>
            </div>

            <!-- Movie Card 2 -->
            <div class="movie-card bg-gray-800 rounded-lg overflow-hidden shadow-lg transition transform hover:scale-105">
                <div class="relative">
                    <img src="https://images.pexels.com/photos/1117132/pexels-photo-1117132.jpeg" alt="Movie Poster" class="w-full h-48 object-cover">
                    <div class="absolute top-2 right-2 bg-yellow-500 text-black px-2 py-1 rounded text-xs font-bold">
                        ₦500
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-bold mb-1">Ancient Traditions</h3>
                    <div class="flex items-center text-sm text-gray-400 mb-2">
                        <span>Documentary</span>
                        <span class="mx-2">•</span>
                        <span>2022</span>
                    </div>
                    <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-black py-2 px-4 rounded transition">
                        Buy Now
                    </button>
                </div>
            </div>

            <!-- Movie Card 3 -->
            <div class="movie-card bg-gray-800 rounded-lg overflow-hidden shadow-lg transition transform hover:scale-105">
                <div class="relative">
                    <img src="https://images.pexels.com/photos/33129/popcorn-movie-party-entertainment.jpg" alt="Movie Poster" class="w-full h-48 object-cover">
                    <div class="absolute top-2 right-2 bg-yellow-500 text-black px-2 py-1 rounded text-xs font-bold">
                        ₦500
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-bold mb-1">Luo Love Story</h3>
                    <div class="flex items-center text-sm text-gray-400 mb-2">
                        <span>Romance</span>
                        <span class="mx-2">•</span>
                        <span>2021</span>
                    </div>
                    <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-black py-2 px-4 rounded transition">
                        Buy Now
                    </button>
                </div>
            </div>

            <!-- Movie Card 4 -->
            <div class="movie-card bg-gray-800 rounded-lg overflow-hidden shadow-lg transition transform hover:scale-105">
                <div class="relative">
                    <img src="https://images.pexels.com/photos/7991159/pexels-photo-7991159.jpeg" alt="Movie Poster" class="w-full h-48 object-cover">
                    <div class="absolute top-2 right-2 bg-yellow-500 text-black px-2 py-1 rounded text-xs font-bold">
                        ₦500
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-bold mb-1">The Chief's Daughter</h3>
                    <div class="flex items-center text-sm text-gray-400 mb-2">
                        <span>Drama</span>
                        <span class="mx-2">•</span>
                        <span>2020</span>
                    </div>
                    <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-black py-2 px-4 rounded transition">
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                // In a real app, you would filter the movies here
            });
        });
    </script>

    <style>
        .filter-btn {
            @apply px-4 py-2 rounded-full bg-gray-800 text-sm;
        }
        .filter-btn.active {
            @apply bg-yellow-500 text-black font-medium;
        }
        .movie-card {
            transition: all 0.3s ease;
        }
    </style>
</body>
</html>
