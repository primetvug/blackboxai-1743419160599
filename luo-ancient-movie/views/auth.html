<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Luo Ancient Movie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-black py-4 px-6 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i class="fas fa-film text-yellow-500 text-2xl"></i>
            <span class="text-xl font-bold">Luo Ancient Movie</span>
        </div>
        <div>
            <a href="index.html" class="text-yellow-500 hover:text-yellow-300">Home</a>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Tabs -->
            <div class="flex border-b border-gray-700 mb-6">
                <button id="login-tab" class="tab-button active py-2 px-4 font-medium">Login</button>
                <button id="signup-tab" class="tab-button py-2 px-4 font-medium">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <form class="space-y-4">
                    <div>
                        <label class="block mb-1">Email</label>
                        <input type="email" class="w-full bg-gray-700 border border-gray-600 rounded p-2" required>
                    </div>
                    <div>
                        <label class="block mb-1">Password</label>
                        <input type="password" class="w-full bg-gray-700 border border-gray-600 rounded p-2" required>
                    </div>
                    <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded transition">
                        Login
                    </button>
                </form>
                <div class="mt-4 text-center">
                    <a href="#" class="text-yellow-500 hover:underline">Forgot password?</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form hidden">
                <form class="space-y-4">
                    <div>
                        <label class="block mb-1">Full Name</label>
                        <input type="text" class="w-full bg-gray-700 border border-gray-600 rounded p-2" required>
                    </div>
                    <div>
                        <label class="block mb-1">Email</label>
                        <input type="email" class="w-full bg-gray-700 border border-gray-600 rounded p-2" required>
                    </div>
                    <div>
                        <label class="block mb-1">Password</label>
                        <input type="password" class="w-full bg-gray-700 border border-gray-600 rounded p-2" required>
                    </div>
                    <div>
                        <label class="block mb-1">Confirm Password</label>
                        <input type="password" class="w-full bg-gray-700 border border-gray-600 rounded p-2" required>
                    </div>
                    <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded transition">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    </script>

    <style>
        .tab-button.active {
            border-bottom: 2px solid #eab308;
            color: #eab308;
        }
    </style>
</body>
</html>
